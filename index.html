<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BooTunes Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1512820790803-83ca734da794') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        header h1 {
            font-size: 4rem;
            font-weight: bold;
            color: #FFD700;
        }

        header p {
            font-size: 1.5rem;
            font-style: italic;
            margin-top: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
            text-align: center;
        }

        .info-section {
            display: flex;
            justify-content: space-around;
            text-align: center;
            flex-wrap: wrap;
        }

        .info-section div {
            width: 300px;
            margin: 20px;
        }

        .info-section h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .info-section p {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #FFD700;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 3rem;
            }

            .info-section {
                flex-direction: column;
            }

            .info-section div {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>BooTunes</h1>
    <p>Music that matches the mood of the book you're reading</p>
</header>

<div class="container">
    <div class="section-title">Project Members</div>
    <div class="info-section">
        <div>
            <h3>Melih Aydın</h3>
        </div>
        <div>
            <h3>Mehlika Eroglu</h3>
        </div>
        <div>
            <h3>Batuhan Dalkılıç</h3>
        </div>
        <div>
            <h3>Elif Alptekin</h3>
        </div>
        <div>
            <h3>Mehlika Eroğlu</h3>
        </div>
    </div>

    <div class="section-title">Supervisor</div>
    <div class="info-section">
        <div>
            <h3>Venera Adanova</h3>
        </div>
    </div>

    <div class="section-title">Juries</div>
    <div class="info-section">
        <div>
            <h3>Eren Ulu</h3>
        </div>
        <div>
            <h3>Gökçe Nur Yılmaz</h3>
        </div>
        <div>
            <h3>Fırat Akba</h3>
        </div>
    </div>
</div>

<footer>
    © 2024 BooTunes. All rights reserved.
</footer>

</body>
</html>
